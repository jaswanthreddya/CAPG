<body>
	<p>

	</p>

		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemons</li>

		<b>Letters List</b>
	</p>
	<ol type="A">

		<li>Bananas</li>
		<li>Lemons</li>
		<li>Oranges</li>
	</ol>
	<p>

	</p>
	<ol type="a">
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemons</li>
		<li>Oranges</li>
	</ol>
	<p>
		<b>Roman letters List</b>
	</p>
	<ol type="i">
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemons</li>
		<li>Oranges</li>
	</ol>




</body>
</html>
