<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<center>
		<div class="image">
			</br>
		</br>
		</br>
		</br>
		</br>
		</br>
		<h1>Signup your account</h1>
		<form name="myform" action="success.html" onsubmit=" return validpassword()" method="get">
			<div class="fish">
				Name: <input type="text" name="name">
			</div>
		</br>
			<div class="fish">
				Password: <input type="password" name="pass1"><br>
			</div>
			</br>
			<div class="fish">
				Confirm Password:<input type="password" name="pass2">
			</div>
			</br>
			<div class="fish">
				Phone Number:<input type="text" name="num" pattern="[0-9]" title="Phone Number shouldn't be alphabets">
			</div>
			</br>
			<div class="fish">
				E-Mail: <input type="e-mail" name="mail">
			</div>
			</br>
			<input type="submit" value="SignUp" name="">
		</form>
		</div>
		
		<script>
			function validpassword(){
				var myname=document.myform.name.value;
				var password=document.myform.pass1.value;
				var cpassword=document.myform.pass2.value;
				if(myname==""){
					alert("Name should not be empty");
					return false;

				}
				else if (password.length<6) {
					alert("Password must contain 6 characters");
					return false;
				}
				else if (password != cpassword) {
					alert("Password didnot match")
					return false;
				}
				else{
					return true;
				}
			}
		</script>
	</center>

</body>
</html>
